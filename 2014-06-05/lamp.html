<!DOCTYPE html>
<html>
 <head> 
  <title>Homework 4 - Lamp</title> 
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #stats {  /* Align stats top-left */
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style> 
  </head> 
  <body>
    <!-- JavaScript libraries -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script> 
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
    <script src="assets/libs/TrackballControls.js"></script>
    <script>
      // once everything is loaded, we run our Three.js stuff.
      $(function () {
        var stats = initStats();
       
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        // var trackballControls = new THREE.TrackballControls(camera);

        renderer.setClearColor(new THREE.Color(0xEEEEEE,1.0));
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.set(0, 30, 40);
        camera.up = new THREE.Vector3(0,0,1);
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambiColor = "#0c0c0c";
        var ambientLight = new THREE.AmbientLight(ambiColor);
        scene.add(ambientLight);
        
        var axisHelper = new THREE.AxisHelper(4);
        scene.add(axisHelper);

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
        var planeMaterial =    new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow  = true;
        scene.add(plane);

        function mkJoint (radius, height) {
          var joint = new THREE.Object3D();
          
          var sphereGeometry = new THREE.SphereGeometry(radius, 8, 8);
          var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xdddd33, shading: THREE.FlatShading});
          var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          sphere.position.set(0, 0, 0);

          var cylinderGeometry = new THREE.CylinderGeometry(radius, radius, height, 8, 8, false);
          var cylinderMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc, shading: THREE.FlatShading});
          var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
          cylinder.position.set(0, 0, height / 2 + radius);
          cylinder.rotation.x = Math.PI/2;

          var hook = new THREE.Object3D();
          hook.position.set(0, height/2+radius,0);
          hook.rotation.x = -Math.PI/2;
          

          joint.add(sphere);
          sphere.add(cylinder);
          cylinder.add(hook);

          joint.sphere = sphere;
          joint.cylinder = cylinder;
          joint.hook = hook;

          return joint;
        }

        function mkLamp (radius, height) {
          var joint = new THREE.Object3D();          

          var sphereGeometry = new THREE.SphereGeometry(radius, 8, 8);
          var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xdddd33, shading: THREE.FlatShading});
          var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          sphere.position.set(0, 0, 0);

          var sphereGeometry = new THREE.SphereGeometry(3*radius, 8, 8, 0, 6.3, Math.PI/2);
          var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xdddd33, shading: THREE.FlatShading});
          var halfSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          halfSphere.rotation.x = Math.PI/2;
          halfSphere.position.set(0, 0, 4*radius);
          halfSphere.castShadow = true;

          var hook = new THREE.Object3D();
          hook.position.set(0, -radius, 0);
          hook.rotation.x = -Math.PI/2;

          var pointColor = "#ffffff";
          var spotLight = new THREE.SpotLight(pointColor);
          spotLight.castShadow = true;
          spotLight.shadowCameraNear = 1;
          spotLight.shadowCameraFar = 200;
          spotLight.shadowCameraFov = 130;
          spotLight.position.set(0, 0, 0);
          spotLight.intensity = 6;
          spotLight.shadowCameraVisible = true;

          var target = new THREE.Object3D();
          target.position = new THREE.Vector3(0,0,10);
          spotLight.target = target;

          joint.add(sphere);
          sphere.add(halfSphere);
          halfSphere.add(hook);
          hook.add(spotLight);
          spotLight.add(target);

          joint.sphere = sphere;
          joint.halfSphere = halfSphere;
          joint.spotLight = spotLight;

          return joint;
        }

        var height = 6;
        var radius = 1;

        var joint1 = mkJoint(radius, height);
        joint1.position.z = 1;
        scene.add(joint1);

        var joint2 = mkJoint(radius, height);
        joint1.hook.add(joint2);

        var joint3 = mkLamp(radius, height);
        joint2.hook.add(joint3);
        
      

        // add the output of the renderer to the html element
        $('body').append(renderer.domElement);

        var controls = new function () {
          this.alpha = 0.0;
          this.beta = 0.0;
          this.gamma = 0.0;
          this.delta = 0.0;
          this.epsilon = 0.0;
        };


        var gui = new dat.GUI();
        gui.add(controls, 'alpha', 0.0, 2*Math.PI).onChange(function (value) {
          joint1.sphere.rotation.z = value; 
        });
        gui.add(controls, 'beta', 0.0, Math.PI/2).onChange(function (value) {
          joint1.sphere.rotation.x = value; 
        });

        gui.add(controls, 'gamma', 0.0, Math.PI/2).onChange(function (value) {
          joint2.sphere.rotation.x = value; 
        });
        gui.add(controls, 'delta', 0.0, 2*Math.PI).onChange(function (value) {
          joint2.sphere.rotation.z = value; 
        });
        gui.add(controls, 'epsilon', 0.0, Math.PI/2).onChange(function (value) {
          joint3.sphere.rotation.x = value; 
        });

        function render() {
          stats.update();
          requestAnimationFrame(render);
          renderer.render(scene, camera);
        }

        function initStats() {
          var stats = new Stats();
          stats.setMode(0); // 0: fps, 1: ms
          $('body').append(stats.domElement);
          return stats;
        }

        render();
      });
    </script>
 </body>
</html>
